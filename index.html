<!DOCTYPE html>
<html>
<head>
    <title>Read WebView Info and Local Files</title>
    <script>
        // 获取 WebView 版本信息
        function getWebViewVersion() {
            const userAgent = navigator.userAgent;
            document.getElementById("webview-info").innerText = `WebView User Agent: ${userAgent}`;
        }

        // 尝试读取 /etc/hosts 文件
        function readHostsFile() {
            fetch('file:///etc/hosts')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("hosts-content").innerText = data;
                })
                .catch(error => {
                    console.error('Error reading /etc/hosts:', error);
                    document.getElementById("hosts-content").innerText = "Failed to read /etc/hosts";
                });
        }

        window.onload = function() {
            getWebViewVersion();
            readHostsFile();
        };
    </script>
</head>
<body>
    <h1>WebView Information and File Reading</h1>
    <div>
        <p id="webview-info">Fetching WebView information...</p>
    </div>
    <hr>
    <h2>/etc/hosts File Content:</h2>
    <pre id="hosts-content">Loading...</pre>
</body>
</html>
